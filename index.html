<!DOCTYPE html>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <h1>Celebrity Dating Quiz</h1>
    <div class="container">
      <form class="formID">
        <!-----------NAME BOX------------->
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input id="fullnameID" class="form-contol" type="text">
          <span class="nameWarning">You haven't entered full name<span>
        </div>
        <!------------SELECT BOX------------>
        <div class="form-group">
          <label for="genderID">Gender</label>
          <select class="form-contol" id="genderID">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
            <span class="genderWarning">You haven't choosen gender<span>
        </div>
        <!--------Radio Selectors---------->

        <div class="form-group">
          <!radio option one-------------------->
          <div class="radio">
              <label>
                <input type="radio" name="actor" value="Bruce" unchecked>
                Bruce
              </label>
          </div>
          <!radio option two-------------------->
          <div class="radio">
              <label>
                <input type="radio" name="actor" value="Arnold">
                Arnold
              </label>
          </div>
          <!radio option three-->
          <div class="radio">
              <label>
                <input type="radio" name="actor" value="Jon-Claude">
                Jon-Claude
              </label>
          </div>
          <span class="radioWarning">You haven't choosen actor<span>
        </div>
          <!---------------------------------------------------->
          <!---------------Button--->
          <button type="submit" class="btn">Add!</button>

      </form>

    </div>

  </body>
</html>
